<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<form name="f1">
    <input type="number" name="i11">
    <input type="number" name="i12">
</form>
<form name="f2">
    <input type="number" name="i21">
    <input type="number" name="i22">
</form>

<button id="btn">read</button>
<hr>
<form name="tabCreator">
    <input type="number" name="rows">
    <input type="number" name="columns">
    <input type="text" name="content">
    <button>create</button>
</form>
<hr>

<input type="text" id="bad1">
<button id="btn2">check bad words</button>
<input type="text" id="bad2">
<button id="btn3">check bad words</button>
<script>
    // - створити 2 форми  по 2 інпути в кожній. ствоирити кнопку при кліку на яку считується та виводиться на консоль інформація з цих 2х форм.
    //     Кнопка повинна лежати за межами форм (Щоб ьуникнути  перезавантаження сторінки)
    // Доступ до інпутів через Forms API. Отже дайте формі та інпутам всі необхідні атрибути.
    document.getElementById('btn').onclick = function () {
        let i11 = document.forms.f1.i11.value;
        let i12 = document.forms.f1.i12.value;
        let i21 = document.forms.f2.i21.value;
        let i22 = document.forms.f2.i22.value;
        console.log(i11, i12, i21, i22);

    };


    // - Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    //     При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
    //
    let form = document.forms['tabCreator'];
    form.onsubmit = function (e) {
        e.preventDefault();
        let rows = +form.rows.value;
        let columns = +form.columns.value;
        let content = form.content.value;
        let table = document.createElement('table');

        for (let i = 0; i < rows; i++) {
            let tr = document.createElement('tr');
            for (let j = 0; j < columns; j++) {
                let td = document.createElement('td');
                td.innerText = content;
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }

        document.body.appendChild(table);


    };

    // - Сворити масив не цензцрних слів.
    //     Сворити інпут текстового типу.
    //     Якщо людина вводить слово і воно міститься в масиві не цензурних слів
    // кинути алерт з попередженням.
    //     Перевірку робити при натисканні на кнопку
    //
    let badWords1 = ['mat1', 'mat2', 'mat3'];
    let btn2 = document.getElementById('btn2');
    btn2.onclick = function () {
        let word = document.getElementById('bad1').value;
        for (const badWord of badWords1) {
            if (badWord === word) {
                alert();
            }
        }
    };


    // - Сворити масив не цензцрних слів.
    //     Сворити інпут текстового типу.
    //     Потрібно перевіряти чи не містить ціле речення в собі погані слова.
    //     Кинути алерт з попередженням у випадку якщо містить.
    //     Перевірку робити при натисканні на кнопку

    let badWords2 = ['mat1', 'mat2', 'mat3'];
    let btn3 = document.getElementById('btn3');
    btn3.onclick = function () {
        let sentence = document.getElementById('bad2').value;
        for (const badWord of badWords2) {
            if (sentence.includes(badWord)) {
                alert();
            }
        }
    };
</script>

</body>
</html>
